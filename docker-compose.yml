version: "2"

services:
  dev:
    build: .
    tty: true
    stdin_open: true
    volumes:
      - .:/code
    working_dir: /code
    ports:
      - "3000:3000"
    environment:
      - ACCOUNT_ID
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
      - AWS_KMS_KEY_ID
      - SERVICE_NAME
      - STAGE
      - KEBOOLA_STACK
      - KBC_URL
      - SESSION_HASH_PREFIX
      - SESSION_COOKIE_NAME
      - KBC_MANAGE_API_TOKEN
      - KBC_STORAGE_API_TOKEN

    command: >
             sh -c '
             serverless dynamodb install && serverless offline start --host 0.0.0.0
             '

  tests:
    build: .
    tty: true
    stdin_open: true
    working_dir: /code
    ports:
      - "3000:3000"
    environment:
      - ACCOUNT_ID
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
      - AWS_KMS_KEY_ID
      - SERVICE_NAME
      - STAGE
      - KEBOOLA_STACK
      - KBC_URL
      - SESSION_HASH_PREFIX
      - SESSION_COOKIE_NAME
      - KBC_MANAGE_API_TOKEN
      - KBC_STORAGE_API_TOKEN

    command: ./tests/run.sh
